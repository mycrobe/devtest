<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="../bower_components/bootstrap-css-only/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div class="container">
    <h1>Factory</h1>
    <ul class="nav nav-tabs space1" ng-controller="HeaderController">
        <li ng-class="{ 'active': isActive('/customers') }"><a href="#/customers">Customers</a></li>
        <li ng-class="{ 'active': isActive('/parts') }"><a href="#/parts">Parts</a></li>
        <li ng-class="{ 'active': isActive('/orders') }"><a href="#/orders">Orders</a></li>
    </ul>



    <div ng-view></div>

    <div>Angular seed app: v<span app-version></span></div>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/ng-table/ng-table.src.js"></script>
    <script src="../bower_components/ng-table-export/ng-table-export.src.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</div>
</body>
</html>
